<!--The content below is only a placeholder and can be replaced.-->
<div class="outer">
    <div class="middle">
        <div class="inner" *ngIf="payment == null">

            <b>Welcome</b>

        </div>
        <div class="inner" *ngIf="payment != null && cryptoPayment == null && paymentComplete == false">
                
            <span style="font-weight: bold; font-size: 30pt;">$ {{payment.amountUSD | numeralPipe : '0,000.00' }}</span>
            <br/>&nbsp;<br/>
            <span style="font-weight: normal; font-size: 14pt;">Choose your currency:</span>
            <br/>
           
                <button *ngFor="let currency of payment.amountCryptos" class="btn currencyBtn" (click)="selectCurrency(currency)">
                    <img src="{{'assets/' + currency.symbol + '.png'}}" /><br/>
                    {{currency.amount | numeralPipe : '0,000.00000000' }} {{currency.symbol}}
                </button>
            
        </div>
        <div class="inner" *ngIf="payment != null && cryptoPayment != null && paymentComplete == false">
            <span style="font-weight: bold; font-size: 30pt;">$ {{payment.amountUSD | numeralPipe : '0,000.00' }}</span>
            <br/>&nbsp;<br/>
            <img style="width: 200px" src="{{'assets/' + cryptoPayment.symbol + '.png'}}" />
            <br/>&nbsp;<br/>
            <span style="font-weight: normal; font-size: 14pt;">{{cryptoPayment.amount | numeralPipe : '0,000.00000000' }} {{cryptoPayment.symbol}}<br/></span>
            <br/>
            <qr-code [value]="paymentJsonValue" [size]="200"></qr-code>
        </div>
        <div class="inner" *ngIf="payment != null && paymentComplete == true">
            <img src="assets/checkmark.png" /><br/>&nbsp;<br/>
            <b>Payment succeeded</b>   
        </div>
    </div>
</div>
